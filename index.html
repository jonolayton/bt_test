<!doctype html>
<html lang="en">
<head>

	<!--Meta-->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="A test page for BT">

	<!--Page title-->
	<title>BT test - create a form</title>

	<!--Stylesheets-->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="/css/style.css" type="text/css">

	<!--Scripts-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!--
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
-->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<h1 class="p-3">BT Test Exercise</h1>
				<p>By Jonathan Layton</p>
			</div>
		</div>
		<form id="test_form" class="m-auto p-3" novalidate>
			<div class="form-group">
				<label for="name">Your Name</label>
				<input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Your name" maxlength="20" pattern="[A-Za-z]{1,20}" required>
				<small id="nameHelp" class="form-text text-muted">Less than 20 characters, letters only.</small>
			</div>
			<div class="form-group">
				<label for="email">Email Address</label>
				<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Your email" maxlength="50" pattern="[^ @]*@[^ @]*" required>
				<small id="emailHelp" class="form-text text-muted">Less than 50 characters.</small>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" id="password" aria-describedby="passHelp" placeholder="Choose a password" minlength="8" pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=\S+$).{8,}$" required>
				<small id="passHelp" class="form-text text-muted">8 or more letters or numbers, including at least one upper case character, one lower case character and one number.</small>
			</div>
			<div class="form-group">
				<label for="password_confirm">Password Confirmation</label>
				<input type="password" class="form-control" id="password_confirm" aria-describedby="passConHelp" placeholder="Confirm your password" minlength="8" pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=\S+$).{8,}$" required>
				<small id="passConHelp" class="form-text text-muted">Passwords must match.</small>
			</div>
			<button class="btn btn-primary mt-3" type="submit">Submit</button>
		</form>
		<script src="/scripts/script.js"></script>
	</div>
</body>

</html>
